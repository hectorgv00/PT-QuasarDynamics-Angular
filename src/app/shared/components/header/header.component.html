<div
  class="headerDesign bg-darkBlue d-flex justify-content-between align-items-center vh-5 "
>
  <div routerLink="/" class="black mainIconDesign d-flex justify-content-center pointer">
    <i class="uil uil-rocket fs-small white"></i>
  </div>

  <ul
    class="linksDesign d-flex fs-small justify-content-end ff-subTitle black "
  >
    <li  *ngFor="let item of Header.linksHeader" class="d-flex pr-3 white">
      <a routerLink= "{{item.route}}" class="d-flex white">
      <i [ngClass]="[item.icon]" ></i>
      <p  >{{ item.name }}</p>
    </a>
    </li>
  </ul>
</div>
